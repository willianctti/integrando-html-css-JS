<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            margin: 54px auto;
        }
        .centrar {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="centrar">
        <h1>Texto original do HTML</h1>
        <button onclick="alterar_texto()">CLique aqui</button>
    </div>
</body>
    <script>
        function alterar_texto() {
            document.querySelector("h1").textContent = 'Texto alterado com OnClick'
        }
    </script>
</html>
