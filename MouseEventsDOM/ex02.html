<body>
    <h1>Titulo 1</h1>
    <button>Fundo Amarelo</button>
</body>
<script>
    let button = document.querySelector("button").onclick = (e) => {
        let elemento = document.querySelector('h1')


        if(elemento.style.backgroundColor == "") {
            elemento.style.backgroundColor = 'blue'
            e.target.textContent = 'Fundo branco'
        } else {
            elemento.style.backgroundColor = ""
        }
    }

    
</script>
